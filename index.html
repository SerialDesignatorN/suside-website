<!DOCTYPE html>
<html>
    <head>
        <title>Suside</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/970a0290cd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    </head>
    <body>
        <header class="stick" id="head">
            <img src="asset/large_logo.svg" class="dropbtn" alt="suside logo by 5R33CH4" width="150">
            <p class="link">Home</p>
            <p class="link" onclick="window.location.href = 'pages/download.html'">Downloads</p>
        </header>
        <div class="main">
            <img src="asset/image1.png" alt="bg" width="100%" height="598" style="object-fit: cover;">
            <h1 class="introtext">The most advanced code editor</h1>
            <br>
        </div>
        <br>

        <div class="download">
            <h2>Download Suside here and make it yours</h2>
            <br>
            <button id="down" class="btn-download" style="margin-left: 0px;"><i class="fas fa-download"></i> Download</button>
            <button id="github" class="btn-download"><i class="fab fa-github"></i> GitHub repository</button>
            <button id="snap" class="btn-download"><i class="fas fa-store-alt"></i> Download from Snapcraft</button>
        </div>
        <div class="content">
            <h1 style="text-align: center;">Features of Suside</h1>
            <br>
            <div class="content-feature">
                <div class="content-img"><img src="asset/svg1.svg" alt="feature 1" width="300"></div>
                <div class="content-text"><h2>Built-in terminal</h2></div>
            </div>
            <div class="content-feature">
                <div class="content-img"><img src="asset/svg2.svg" alt="feature 2" width="300"></div>
                <div class="content-text"><h2>Git source tracker</h2></div>
            </div>
            <div class="content-feature">
                <div class="content-img"><img src="asset/svg3.svg" alt="feature 3" width="300"></div>
                <div class="content-text"><h2>Node.js (npm) integration</h2></div>
            </div>
            <br>
            <h1 style="text-align: center;">Meet our team!</h1>
            <div class="profile-array">
                <div class="profile">
                    <div class="profile-img"><img src="asset/zeankundev.png" alt="zeankun.dev" title="zeankun.dev (Creator)" width="100"></div>
                </div>
                <div class="profile">
                    <div class="profile-img"><img src="asset/asat.jpeg" alt="arsyadyudhistira" title="arsyadyudhistira (zean's friend)" width="100" ></div>
                </div>
                <div class="profile">
                    <div class="profile-img"><img src="asset/screecha.jpeg" alt="screecha" title="5R33CH4 (maintainer)" width="100" ></div>
                </div>
                <div class="profile">
                    <div class="profile-img"><img src="asset/aitor.png" alt="dragondscript" title="dragonDSCript aka aitor (maintainer)" width="100" ></div>
                </div>
            </div>
            <h1 style="text-align: center;">Built with these amazing packages/frameworks</h1>
            <br>
            <div class="tech-array">
                <div class="tech">
                    <div class="tech-img"><img src="asset/electron.png" alt="electron logo" title="Electron" width="100" style="cursor: pointer;" onclick="window.location.href = 'https://www.electronjs.org/'"></div>
                </div>
                <div class="tech">
                    <div class="tech-img"><img src="asset/codemirror.png" alt="codemirror logo" title="CodeMirror" width="100" style="cursor: pointer;" onclick="window.location.href = 'https://codemirror.net/'"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2021 zeankun.dev. All rights reserved.</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
